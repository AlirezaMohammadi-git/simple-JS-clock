<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple local clock</title>
</head>

<body>

  </main>

  <script src="app.js"></script>

</body>

</html>
