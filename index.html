<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>live Clock</title>
</head>

<body>

  <main class="clock">

    <div class="clock-face">
      <div class="point"></div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand sec-hand"></div>
    </div>

  </main>

  <script type="module">

    import dayjs from 'https://cdn.jsdelivr.net/npm/dayjs@1.11.13/+esm'



    const secHand = document.querySelector('.sec-hand')
    const minHand = document.querySelector('.min-hand')
    const hourHand = document.querySelector('.hour-hand')

    let lastSecDegrees = 90; // Keep track of the previous angle

    function setDate() {
      const today = dayjs();
      const second = today.second();
      const minute = today.minute()
      const hour = today.hour()

      let secDegrees = 90 + (6 * second);
      let minDegrees = 90 + (6 * minute);
      let hourDegrees = (15 * hour);

      // Ensure clockwise movement
      if (secDegrees < lastSecDegrees) {
        secDegrees += 360; // Add 360 to maintain clockwise rotation
      }

      secHand.style.transform = `rotate(${secDegrees}deg)`;
      minHand.style.transform = `rotate(${minDegrees}deg)`;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;

      // Update lastSecDegrees for the next iteration
      lastSecDegrees = secDegrees % 360;

      console.log(` time : ${hour}:${minute}:${second}  degrees:${secDegrees}`)

    }



    setInterval(setDate, 1000);


  </script>

</body>

</html>
